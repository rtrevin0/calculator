<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <input type="text" id="result" disabled>
        </div>
        <div id="input">
            <button class="button" data-id="<">&lt;</button>
            <button class="button" data-id="AC">AC</button>
            <button class="button" data-id="%">&percnt;</button>
            <button class="button" data-id="/">&divide;</button>
            <button class="button" data-id="7">7</button>
            <button class="button" data-id="8">8</button>
            <button class="button" data-id="9">9</button>
            <button class="button" data-id="*">x</button>
            <button class="button" data-id="4">4</button>
            <button class="button" data-id="5">5</button>
            <button class="button" data-id="6">6</button>
            <button class="button" data-id="-">-</button>
            <button class="button" data-id="1">1</button>
            <button class="button" data-id="2">2</button>
            <button class="button" data-id="3">3</button>
            <button class="button" data-id="+">+</button>
            <button class="button" data-id="+/-">+/-</button>
            <button class="button" data-id="0">0</button>
            <button class="button" data-id="." id="decimal">.</button>
            <button class="button" data-id="=">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
